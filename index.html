<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>from</title>
</head>
<body>
  <from action="/abc" method="post">
    <div class="login">
      <div class="username">
        <label for="username">姓名</label>
        <input id="username" type="text" name="username" value="">

      </div>
      <div class="password">
        <label for="password">密码</label>
        <input id="password" type="password" name="password" value="">

      </div>
      <div class="sex">
        <label for="[object Object]">性别</label>
        <input type="radio" name="sex" value="boy"> 男
        <input type="radio" name="sex" value="girl"> 女
      </div>
      <div class="SO">
        <label for="[object Object]">取向</label>
        <input type="radio" name="SO" value="boy"> 男
        <input type="radio" name="SO" value="girl"> 女
      </div>

      <div class="hobby">
        <label for="[object Object]">爱好</label>
        <input type="checkbox" name="hobby" value="dota"> 刀塔
        <input type="checkbox" name="hobby" value="travel"> 旅游
        <input type="checkbox" name="hobby" value="pet"> 宠物
      </div>
      <div class="textarea">
        <textarea name="articel" rows="8" cols="80">

        </textarea>
      </div>
      <div class="select">
        <select class="" name="">车品牌
          <option value="Audi">奥迪</option>
          <option value="Benz">奔驰</option>
          <option value="BMW">宝马</option>
        </select>
      </div>
      <div class="submit">
        <button type="button" name="button">提交</button>

      </div>

    </div>
  </from>
</body>
<script type="router.js">

</script>
</html>
